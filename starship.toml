add_newline = true
format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$aws\
$kubernetes\
$line_break\
$time\
$character"""

[aws.region_aliases]
eu-central-1 = 'euc1'

[directory]
truncation_length = 2
truncate_to_repo = false

[git_branch]
only_attached = true

[git_status]
format = '(\[$all_status$ahead_behind\] )'
conflicted = '[!](bold red)'
modified = '[*](bold red)'
untracked = '[?](bold red)'
stashed = '[\$](bold blue)'
staged = '[+](bold green)'
renamed = '[Â»](bold green)'
deleted = '[-](bold red)'

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style)'

[kubernetes.context_aliases]
'arn:.*:cluster/(?P<cluster>[\w-]+)' = '$cluster'

[ruby]
version_format = '${major}.${minor}'

[time]
disabled = false
format = '[$time]($style)'
time_format = '%H:%M'
